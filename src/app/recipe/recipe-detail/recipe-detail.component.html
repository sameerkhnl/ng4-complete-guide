<div class="row">
  <div class="col-12">
    <img src="{{ recipeSelected.imagePath }}" class="img-fluid" style="max-height: 200px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipeSelected.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" appDropdown>
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="toShoppingList()" style="cursor: pointer;">To shopping list</a>
        <a class="dropdown-item" style="cursor: pointer;">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipeSelected.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipeSelected.ingredients">{{ ing.name }} - {{ ing.amount }}</li>
    </ul>
  </div>
</div>
