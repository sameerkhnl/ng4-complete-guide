<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="createNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group" *ngFor="let recipe of recipes">
      <app-recipe-item [recipe] = recipe (recipeEvent)="onRecipeSelected(recipe)"></app-recipe-item>
    </div>
  </div>

</div>
