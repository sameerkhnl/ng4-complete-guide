<div class="row">
  <div class="col-md-5">
    <app-recipe-list  (recipeListEvent)="onRecipeReceived($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipeSelected]="recipeSelected" *ngIf="recipeSelected; else notselected"></app-recipe-detail>
      <ng-template #notselected>
        <p>Please select a recipe</p>
      </ng-template>
  </div>
</div>
