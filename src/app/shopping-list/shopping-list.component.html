<div class="row">
  <div class="col-10">
    <app-shopping-edit (addIngredientEvent)="onAddIngredient($event)"></app-shopping-edit>
    <hr>
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let ingredient of ingredients" appBetterHighlight [defaultColor]="'#E4E2E1'" mouseEnterColor="#ccffff">{{
        ingredient.name }} ({{ ingredient.amount }})
      </button>
    </div>

  </div>
</div>
