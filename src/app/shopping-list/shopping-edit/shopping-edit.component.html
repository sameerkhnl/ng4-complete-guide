<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="form-group col-7">
          <label for="name-input">Name: </label>
          <input type="text" class="form-control" id="name-input">
        </div>
        <div class="form-group col-2">
          <label for="amount-input">Amount: </label>
          <input type="number" class="form-control" id="amount-input">
        </div>
      </div>
      <div class="row col-12">
        <button class="btn btn-sm btn-success mr-2" type="submit">Add</button>
        <button class="btn btn-sm btn-danger mr-2" type="button">Delete</button>
        <button class="btn btn-sm btn-primary mr-2" type="button">Clear</button>
      </div>
    </form>
  </div>
</div>
