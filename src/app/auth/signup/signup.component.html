<div class="row">
  <div class="col-12 col-md-10 col-lg-8">


    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ngModel required minlength="6">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign up</button>
    </form>
  </div>
</div>
